<ion-header>

  <ion-navbar>
    <ion-title>Agregar Lugar</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <p>Agregar un nuevo lugar</p>
  <form (ngSubmit)="onAgregar(f.value)" #f="ngForm">
    <ion-item>
      <ion-label>Title</ion-label>
      <ion-input typeof="text" name="title" ngModel required></ion-input>
    </ion-item>
    <button ion-button block typeof="submit" [disabled]="!f.valid">Agregar Lugar</button>
  </form>
  <ion-grid>
    <ion-row>
      <ion-col>
        <button ion-button="" block (click)="onUbicarUsuario()">Obtener ubicacion</button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Ubicacion: </p>
      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
