<ion-header>
  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only (click)="onAgregarLugar()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      Lugares
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-item
      *ngFor="let lugar of lugares"
      (click)="onAbrirLugar(lugar)">{{lugar.title}}
    </ion-item>
  </ion-list>

  <button ion-button block (click)="onBorrarLugares()">Borrar Datos</button>
</ion-content>
